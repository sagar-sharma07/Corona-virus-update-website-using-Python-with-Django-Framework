{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid p-5" style="background-image: url(../static/images/covid.jpg); background-size: cover;">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-light text-center fw-bold">Login</h1>
        
      </div>
      
    </div>
  </div>
</div>


<div class="container-fluid p-5">
  <div class="container">
    <div class="row">

      <div class="col-5">
        <img src="../static/images/home-1.png" width="80%">
      </div>


      <div class="col-7 p-3" style="border-top: 5px solid skyblue;border-radius: 10px;">
      <h1 class="text-center fw-bold p-3">LOGIN</h1>
        
        <div class="row">

          <div class="col-7">

            <form method="POST">
              {% csrf_token %}

              <label>Email</label>
              <input type="email" name="user_email" class="form-control mb-4">

              <label>Password</label>
              <input type="password" name="user_password" class="form-control mb-4">

              <div class="text-center">
                <button type="submit" class="btn text-light" style="background-color: hotpink;">LOGIN</button>
                
            </div><br>

            </form>

            <div>
              <a href="{% url 'register' %}" class="text-dark me-5" style="text-decoration: none;">Creat An Account</a>
  
              <a href="{% url 'forgetpassword' %}" class="text-dark ms-5" style="text-decoration: none;">Forget Password</a>
  
            </div>

          </div>

          <div class="col-5"></div>
          
        </div>
      </div>
      
    </div>
    
  </div>
  
</div>

{% if response == 1 %}

<script>
  alert('invalid credentials')
</script>

{% endif %}

{% endblock %}
