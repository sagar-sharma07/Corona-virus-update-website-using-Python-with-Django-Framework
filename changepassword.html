{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid p-5" style="background-image: url(../static/images/covid.jpg);background-size: cover; height: 150px;">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-light text-center fw-bold">Change Password</h1>
          
        </div>
        
      </div>
    </div>
  </div>

  
  <div class="container-fluid p-5">
    <div class="container">
      <div class="row">
  
        <div class="col-5">
          <img src="../static/images/home-1.png" width="80%">
        </div>
  

  <div class="col-7 p-3" style="border-top: 5px solid skyblue;border-radius: 10px;">
    <h1 class="text-center fw-bold p-3">Change Password</h1>
      
      <div class="row">

        <div class="col-7">

          <form method="POST">
            {% csrf_token %}

            <label>Old Password</label>
            <input type="password" name="user_password" class="form-control mb-4">

            <label>New Pasword</label>
            <input type="password" name="npassword" class="form-control mb-4">

            <label>Confirm Password</label>
            <input type="password" name="cpassword" class="form-control mb-4"><br>

            <div class="text-center">

            <button type="submit" class="btn text-light text-center" style="background-color: hotpink;">Submit</button>

            </div>
         </form>

        </div>

        <div class="col-5"></div>
        
      </div>
    </div>
    
  </div>
  
</div>

</div>


{% if response == 1 %}
<script> 
	alert('Password does not matched')
</script>

{% elif response == 2%}
<script>
    alert('old password does not matched')
</script>

{% elif response == 3 %}
<script>
    alert('Password changed successfully')
</script>

{% endif %}


{% endblock %}
